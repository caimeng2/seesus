[build-system]
requires = [
    "setuptools >= 48",
    "setuptools_scm[toml] >= 4, <6",
    "wheel >= 0.29.0",
    ]
build-backend = "setuptools.build_meta"

[project]
name = "seesus"
version = "1.2.0"
authors = [
    {name="Meng Cai", email="mengcai24601@gmail.com"},
    {name="Yingjie Li", email="yingjieli.edu@gmail.com"},
    {name="Dirk Colbry", email="colbrydi@msu.edu"},
    {name="Veronica Frans", email="verofrans@gmail.com"},
    {name="Yuqian Zhang", email="zhan1364@msu.edu"}
    ]
description = "a social, environmental, and economic sustainability classifier based on the UN Sustainable Development Goals"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["sustainability", "SDG", "sustainable-development-goals", "classification", "regular expressions", "text mining"]
license = {text = "GPL-3.0"}
dependencies = ["regex"]

[project.optional-dependencies]
test = ["pytest"]
doc = ["pdoc3"]
